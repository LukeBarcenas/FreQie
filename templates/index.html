<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Frequencies in KJV Bible</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Word Frequencies in King James Version of the Bible</h1>
    <form method="POST">
        <label for="method">Choose Data Structure:</label>
        <select name="method" id="method">
            <option value="unordered_map" {% if method =='unordered_map' %}selected{% endif %}>Unordered Map</option>
            <option value="max_heap" {% if method =='max_heap' %}selected{% endif %}>Max Heap</option>
        </select>

        <label for="n">Number of Top Words (1-100):</label>
        <input type="number" name="n" id="n" value="{{ n }}" min="1" max="100">

        <button type="submit">Get Top Words</button>
    </form>

    {% if top_words %}
    <h2>Top {{ n }} Words (using {{ method.replace('_', ' ').title() }})</h2>
    <div class="word-container">
        {% for word_pair in top_words %}
        <div class="word-box">
            <span class="rank">#{{ loop.index }}</span> |
            <span class="word">{{ word_pair[0] }}</span> |
            <span class="frequency">{{ word_pair[1] }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
